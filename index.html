<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1d0dc8992a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>SubbiFy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="assets/surbhi1.jpg" alt="Subbii Roy Profile Picture" />
            </div>

            <div class="artist-info">
                <h1 class="artist-name">Subbii Roy</h1>
                <button class="play-button" id="main-play-btn" aria-label="Play/Pause music">
                    <span id="play-icon">â–¶</span>
                    <span id="play-text">Play</span>
                </button>
            </div>
        </div>
        <div class="bg">
            <div class="song">
                <div class="songitemcontainer">
                    <div class="songitem" data-song-index="0" tabindex="0" role="button"
                        aria-label="Play Tune Kya Kiya">
                        <div class="no">
                            <p>1</p>
                        </div>
                        <img src="assets/surbhi1.jpg" alt="Tune Kya Kiya cover" />
                        <span>Tune Kya Kiya</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:30
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="1" tabindex="0" role="button"
                        aria-label="Play vhalam aavo ne">
                        <div class="no">
                            <p>2</p>
                        </div>
                        <img src="assets/surbhi2.jpg" alt="vhalam aavo ne cover" />
                        <span>vhalam aavo ne</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:10
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="2" tabindex="0" role="button"
                        aria-label="Play Bade acche lagte he">
                        <div class="no">
                            <p>3</p>
                        </div>
                        <img src="assets/surbhi3.jpg" alt="Bade acche lagte he cover" />
                        <span>Bade acche lagte he</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:20
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="3" tabindex="0" role="button" aria-label="Play dagabaaz">
                        <div class="no">
                            <p>4</p>
                        </div>
                        <img src="assets/surbhi6.jpg" alt="dagabaaz cover" />
                        <span>Dagabaaz</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:03
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="4" tabindex="0" role="button"
                        aria-label="Play Ham kya kare ">
                        <div class="no">
                            <p>5</p>
                        </div>
                        <img src="assets/surbhi5.jpg" alt="Ham kya kare cover" />
                        <span>Ham kya kare</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:21
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="5" tabindex="0" role="button" aria-label="Play Jab Tak">
                        <div class="no">
                            <p>6</p>
                        </div>
                        <img src="assets/surbhi4.jpg" alt="Jab Tak cover" />
                        <span>Jab Tak</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:14
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="6" tabindex="0" role="button" aria-label="Play Lag Jaa Gale">
                        <div class="no">
                            <p>7</p>
                        </div>
                        <img src="assets/surbhi10.jpg" alt="Lag Jaa Gale cover" />
                        <span>Lag Jaa Gale</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:21
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>

                    <div class="songitem" data-song-index="7" tabindex="0" role="button"
                        aria-label="Play Vhal no dariyo">
                        <div class="no">
                            <p>8</p>
                        </div>
                        <img src="assets/surbhi11.jpg" alt="Vhal no dariyo cover" />
                        <span>Vhal no dariyo</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:13
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>
                    <div class="songitem" data-song-index="8" tabindex="0" role="button" aria-label="Play Tum Jo Aaye">
                        <div class="no">
                            <p>9</p>
                        </div>
                        <img src="assets/surbhi9.jpg" alt="Tum Jo Aaye cover" />
                        <span>Tum Jo Aaye</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:06
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>
                    <div class="songitem" data-song-index="9" tabindex="0" role="button"
                        aria-label="Play Tere Sang Yaara">
                        <div class="no">
                            <p>10</p>
                        </div>
                        <img src="assets/surbhi7.jpg" alt="Tere Sang Yaara cover" />
                        <span>Tere Sang Yaara</span>
                        <span class="songplay">
                            <span class="timestamp">
                                01:13
                                <i class="far fa-play-circle" aria-label="Play song"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            <input type="range" name="range" id="bar" min="0" max="100" value="0" step="0.1" aria-label="Song progress" />
        </div>
        <div class="icon">
            <img src="/assets/arrow_circle_left.svg" alt="Previous song" id="prev-btn" role="button">
            <img src="/assets/play_circle.svg" alt="Play song" id="play-btn" roll="button">
            <img src="/assets/arrow_circle_right.svg" alt="Next song" id="next-btn" role="button">
        </div>
        <div class="songinfo">
            <img src="assets/music-disk.gif" alt="Currently playing" id="current-song-img" />
            <p id="current-song-name">Select a song</p>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
</body>

</html>
